{% extends "base.html" %}

{% block title %}404 - Not Found{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 text-center">
        <h1 class="text-6xl font-bold text-gray-900">404</h1>
        <h2 class="mt-2 text-3xl font-medium text-gray-600">Page Not Found</h2>
        <p class="mt-2 text-sm text-gray-500">The page you're looking for doesn't exist or has been moved.</p>
        <div class="mt-5">
            <a href="{{ url_for('views.index') }}" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Return to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
